apply plugin: 'java'
apply plugin: 'org.flywaydb.flyway'

buildscript {
	repositories{
		mavenCentral()
	}
	dependencies {
		classpath "org.hsqldb:hsqldb:2.3.4"
		classpath "org.flywaydb:flyway-gradle-plugin:3.2.1"
	}
}

flyway {
	user = 'SA'
	url = 'jdbc:hsqldb:hsql://localhost/'
}
